<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize Css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img-container">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="card-img"
        />
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="details-container">
          <div class="details-left-container">
            <div class="music-icon-container">
              <img
                src="./images/icon-music.svg"
                alt="music-icon"
                class="music-icon"
              />
            </div>
            <div class="plan-container">
              <span class="type">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <div class="details-right-container">
            <div class="link-container">
              <a href="#" class="link-change">Change</a>
            </div>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn btn-blue">Proceed to Payment</button>
        </div>

        <div class="link-container">
          <a href="#" class="link-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
